<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Number Game</title>
    <link rel="stylesheet" href="game.css" />
    </head>
    <body>
<div class="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
      <div class="square" id="10"></div>
      <div class="square" id="11"></div>
      <div class="square" id="12"></div>
      <div class="square" id="13"></div>
      <div class="square" id="14"></div>
      <div class="square" id="15"></div>
      <div class="extra" id="16"></div>
      <div class="square empty" id="17"></div>

    </div>
        <div>
            <button class="button1" onclick="left()">Left</button>
            <button class="button2" onclick="right()">Right</button>
            <button class="button3" onclick="up()">Up</button>
            <button class="button4" onclick="down()">Down</button>
            <button class="button5" onclick="check()">Done?</button>
        </div>
        
        <script src="number.js"></script>
    </body>
</html>
